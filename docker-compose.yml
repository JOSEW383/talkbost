services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: talkbost_db
    environment:
      POSTGRES_USER: ${DB_USER:-talkbost}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-talkbost2025}
      POSTGRES_DB: ${DB_NAME:-talkbost_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - talkbost_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-talkbost} -d ${DB_NAME:-talkbost_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${ENVIRONMENT:-development}
    container_name: talkbost_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-talkbost}:${DB_PASSWORD:-talkbost2025}@db:5432/${DB_NAME:-talkbost_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      ALLOWED_HOSTS_FRONTEND: ${ALLOWED_HOSTS_FRONTEND:-http://localhost:4321}
      ALLOWED_HOSTS_ADMIN: ${ALLOWED_HOSTS_ADMIN:-http://localhost:4322}
      PORT: ${BACKEND_PORT:-8000}
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - talkbost_network

  # Frontend (Students)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${ENVIRONMENT:-development}
    container_name: talkbost_frontend
    environment:
      PORT: 80
      PUBLIC_API_URL: ${PUBLIC_API_URL}
      ALLOWED_HOSTS_FRONTEND: ${ALLOWED_HOSTS_FRONTEND}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    networks:
      - talkbost_network

  # Admin Panel
  admin:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
      target: ${ENVIRONMENT:-development}
    container_name: talkbost_admin
    environment:
      PORT: 80
      PUBLIC_API_URL: ${PUBLIC_API_URL}
      ALLOWED_HOSTS_ADMIN: ${ALLOWED_HOSTS_ADMIN}
    volumes:
      - ./admin-panel:/app
      - /app/node_modules
    ports:
      - "${ADMIN_PORT}:80"
    depends_on:
      - backend
    networks:
      - talkbost_network

networks:
  talkbost_network:
    driver: bridge

volumes:
  postgres_data:
